  <h1>
    Android混淆字典生成
  </h1>
  <div class="content markdown-body">
    <h2 id="用法"><a href="#用法" class="headerlink" title="用法"></a>用法</h2><p><code>python3 pg_dict_gen.py &lt;package_name&gt;</code></p>
<h2 id="脚本"><a href="#脚本" class="headerlink" title="脚本"></a>脚本</h2><p>pg_dict_gen.py</p>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python3</span></span><br><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line"><span class="keyword">from</span> collections <span class="keyword">import</span> deque</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">gen_dict</span>(<span class="params"></span></span><br><span class="line"><span class="params">    charset=<span class="literal">None</span>, <span class="comment"># 字符集</span></span></span><br><span class="line"><span class="params">    numbers=<span class="literal">None</span>, <span class="comment"># 数字集</span></span></span><br><span class="line"><span class="params">    output_file=<span class="string">&quot;proguard-dict.txt&quot;</span>, <span class="comment"># 输出文件</span></span></span><br><span class="line"><span class="params">    limit=<span class="number">5000</span> <span class="comment"># 字典行数</span></span></span><br><span class="line"><span class="params"></span>):</span><br><span class="line">    <span class="keyword">if</span> charset <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">        charset = <span class="built_in">list</span>(<span class="string">&quot;abcdefghijklmnopqrstuvwxyz_&quot;</span>)</span><br><span class="line">    <span class="keyword">if</span> numbers <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">        numbers = <span class="built_in">list</span>(<span class="string">&quot;0123456789&quot;</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 首字符集：去重后打乱顺序</span></span><br><span class="line">    first_chars = <span class="built_in">list</span>(<span class="built_in">set</span>(charset))</span><br><span class="line">    random.shuffle(first_chars)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 全字符集 = 首字符集 + 数字集</span></span><br><span class="line">    all_chars = first_chars + numbers</span><br><span class="line">    </span><br><span class="line">    generated_set = <span class="built_in">set</span>() <span class="comment"># 用于检查重复</span></span><br><span class="line">    result_list = [] <span class="comment"># 存储生成的字符串</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 生成长度从1开始的字符</span></span><br><span class="line">    curr_length = <span class="number">1</span></span><br><span class="line">    <span class="keyword">while</span> <span class="built_in">len</span>(result_list) &lt; limit:</span><br><span class="line">        new_strings = []</span><br><span class="line">        </span><br><span class="line">        <span class="comment"># 生成长度为curr_length的所有可能字符串</span></span><br><span class="line">        <span class="keyword">if</span> curr_length == <span class="number">1</span>:</span><br><span class="line">            <span class="comment"># 长度为1时只能用首字符</span></span><br><span class="line">            <span class="keyword">for</span> char <span class="keyword">in</span> first_chars:</span><br><span class="line">                s = char</span><br><span class="line">                <span class="keyword">if</span> s <span class="keyword">not</span> <span class="keyword">in</span> generated_set:</span><br><span class="line">                    generated_set.add(s)</span><br><span class="line">                    new_strings.append(s)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="comment"># 长度大于1时，使用现有字符串作为基础</span></span><br><span class="line">            <span class="keyword">for</span> base <span class="keyword">in</span> result_list:</span><br><span class="line">                <span class="keyword">if</span> <span class="built_in">len</span>(base) == curr_length - <span class="number">1</span>:</span><br><span class="line">                    <span class="keyword">for</span> char <span class="keyword">in</span> all_chars:</span><br><span class="line">                        s = base + char</span><br><span class="line">                        <span class="keyword">if</span> s <span class="keyword">not</span> <span class="keyword">in</span> generated_set:</span><br><span class="line">                            generated_set.add(s)</span><br><span class="line">                            new_strings.append(s)</span><br><span class="line">                <span class="comment"># 如果已收集足够新字符串，提前退出</span></span><br><span class="line">                <span class="keyword">if</span> <span class="built_in">len</span>(new_strings) &gt;= limit - <span class="built_in">len</span>(result_list):</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment"># 随机打乱新生成的字符串顺序</span></span><br><span class="line">        random.shuffle(new_strings)</span><br><span class="line">        </span><br><span class="line">        <span class="comment"># 添加到结果列表并打印</span></span><br><span class="line">        <span class="keyword">for</span> s <span class="keyword">in</span> new_strings:</span><br><span class="line">            <span class="keyword">if</span> <span class="built_in">len</span>(result_list) &gt;= limit:</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            result_list.append(s)</span><br><span class="line">        </span><br><span class="line">        curr_length += <span class="number">1</span></span><br><span class="line">    </span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;Generating <span class="subst">&#123;<span class="built_in">len</span>(result_list)&#125;</span> chars finish &gt;&gt; <span class="subst">&#123;output_file&#125;</span>&quot;</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 写入文件</span></span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(output_file, <span class="string">&quot;w&quot;</span>) <span class="keyword">as</span> f:</span><br><span class="line">        f.write(<span class="string">&quot;\n&quot;</span>.join(result_list))</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">main</span>():</span><br><span class="line">    <span class="comment"># 检查命令行参数</span></span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">len</span>(sys.argv) &lt; <span class="number">2</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;Usage: python pg_dict_gen.py &lt;package_name&gt;&quot;</span>)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;Example: python pg_dict_gen.py com.live.huiyu&quot;</span>)</span><br><span class="line">        sys.exit(<span class="number">1</span>)</span><br><span class="line">        </span><br><span class="line">    package_name = sys.argv[<span class="number">1</span>]  <span class="comment"># 从命令行获取包名</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;Generating dictionary for package: <span class="subst">&#123;package_name&#125;</span>&quot;</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 生成字符集：包名去掉点后加下划线，转换为字符列表</span></span><br><span class="line">    charset = <span class="built_in">list</span>(package_name.replace(<span class="string">&quot;.&quot;</span>, <span class="string">&quot;&quot;</span>) + <span class="string">&quot;_&quot;</span>)</span><br><span class="line">    gen_dict(charset=charset)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
